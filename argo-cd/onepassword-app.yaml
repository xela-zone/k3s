# argo-cd/onepassword-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: onepassword-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://1password.github.io/connect-helm-charts/'
    chart: connect
    targetRevision: 1.15.1 # Or the latest version
    helm:
      values: |
        connect:
          create: false # Disable the Connect server
        operator:
          create: true # Enable the Operator
          
          # Explicitly set the authentication method
          authMethod: service-account
          
          # Use the correct key for the service account token configuration
          serviceAccountToken:
            # Point to the secret you created
            name: onepassword-connect-token

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: onepassword
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
