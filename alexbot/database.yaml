# CloudNativePG Database Configuration
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  namespace: alexbot
  name: database
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  storage:
    size: 10Gi
  plugins:
    - name: barman-cloud
      parameters:
        objectStore: backblaze-b2-store
        serverName: database
  backup:
    retentionPolicy: "14d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: database-daily-backup
  namespace: alexbot
spec:
  schedule: "0 5 * * *"
  backupOwnerReference: cluster
  cluster:
    name: database
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cnpg-secret-reader
  namespace: alexbot
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["backblaze-app-key-secret"]
  verbs: ["get", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cnpg-secret-reader-binding
  namespace: alexbot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cnpg-secret-reader
subjects:
- kind: ServiceAccount
  name: database