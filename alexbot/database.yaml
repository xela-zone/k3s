# CloudNativePG Database Configuration
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  namespace: alexbot
  name: database
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  bootstrap:
    recovery:
      source: &backupSource databaseBackup
      recoveryTarget:
        targetTime: "2026-02-09T23:10:00Z"
  externalClusters:
    - name: *backupSource
      barmanObjectStore:
        destinationPath: "s3://k3s-backup-7cabee/alex-bot-database/"
        endpointURL: "https://s3.us-west-004.backblazeb2.com"
        s3Credentials:
          accessKeyId:
            name: backblaze-app-key-secret
            key: username
          secretAccessKey:
            name: backblaze-app-key-secret
            key: password
        wal:
          compression: "gzip"
  storage:
    size: 10Gi
  backup:
    retentionPolicy: "14d"
    barmanObjectStore:
      destinationPath: "s3://k3s-backup-7cabee/alex-bot-database-v2/"
      endpointURL: "https://s3.us-west-004.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: backblaze-app-key-secret
          key: username
        secretAccessKey:
          name: backblaze-app-key-secret
          key: password
      wal:
        compression: "gzip"
      data:
        compression: "gzip"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: database-daily-backup
  namespace: alexbot
spec:
  schedule: "0 5 * * *"
  backupOwnerReference: cluster
  cluster:
    name: database
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cnpg-secret-reader
  namespace: alexbot
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["backblaze-app-key-secret"]
  verbs: ["get", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cnpg-secret-reader-binding
  namespace: alexbot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cnpg-secret-reader
subjects:
- kind: ServiceAccount
  name: database
