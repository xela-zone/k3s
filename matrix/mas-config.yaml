apiVersion: v1
kind: ConfigMap
metadata:
  name: mas-config
  namespace: matrix
data:
  config.yaml: |
    # HTTP listener
    http:
      address: "0.0.0.0:8080"
      public_base: "https://matrix.kbrt.xyz/"

    # Database connection
    database:
      uri: "postgres://mas:DB_PASSWORD_PLACEHOLDER@matrix-db-rw.matrix.svc.cluster.local/mas"

    # Minimal Logging
    telemetry:
      tracing:
        enabled: false
      logging:
        level: "debug"