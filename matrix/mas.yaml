apiVersion: apps/v1
kind: Deployment
metadata:
  name: mas
  namespace: matrix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mas
  template:
    metadata:
      labels:
        app: mas
    spec:
      initContainers:
        - name: config-builder
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              # Read secrets
              DB_PASS=$(cat /secrets/db/password)
              CLIENT_ID=$(cat /secrets/matrix/OIDC_CLIENT_ID)
              CLIENT_SECRET=$(cat /secrets/matrix/OIDC_CLIENT_SECRET)
              ENC_KEY=$(cat /secrets/matrix/MAS_ENCRYPTION_KEY)
              SHARED_SECRET=$(cat /secrets/matrix/SYNAPSE_MACAROON_SECRET_KEY)
              
              cp /config-template/config.yaml /data/config.yaml
              
              sed -i "s|DB_PASSWORD_PLACEHOLDER|$DB_PASS|g" /data/config.yaml
              sed -i "s|CLIENT_ID_PLACEHOLDER|$CLIENT_ID|g" /data/config.yaml
              sed -i "s|CLIENT_SECRET_PLACEHOLDER|$CLIENT_SECRET|g" /data/config.yaml
              sed -i "s|ENCRYPTION_KEY_PLACEHOLDER|$ENC_KEY|g" /data/config.yaml
              sed -i "s|MAS_SHARED_SECRET_PLACEHOLDER|$SHARED_SECRET|g" /data/config.yaml
              sed -i "s|SESSION_SECRET_PLACEHOLDER|$SHARED_SECRET|g" /data/config.yaml
              
              # PEM Re-format for MAS OIDC key
              RAW_KEY=$(cat /secrets/matrix/MAS_OIDC_KEY | sed 's/-----BEGIN PRIVATE KEY-----//g' | sed 's/-----END PRIVATE KEY-----//g' | tr -d '[:space:]')
              echo "-----BEGIN PRIVATE KEY-----" > /data/oidc.key
              echo "$RAW_KEY" | fold -w 64 >> /data/oidc.key
              echo "-----END PRIVATE KEY-----" >> /data/oidc.key
              
              touch /data/keys.jwks
              chown -R 1000:1000 /data
              chmod 644 /data/config.yaml /data/keys.jwks /data/oidc.key

          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: generated-config
              mountPath: /data
            - name: matrix-secrets
              mountPath: /secrets/matrix
            - name: db-secret
              mountPath: /secrets/db

      containers:
        - name: mas
          image: ghcr.io/matrix-org/matrix-authentication-service:latest
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command: ["/usr/local/bin/mas-cli"]
          args: ["server", "--config", "/data/config.yaml"]
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: generated-config
              mountPath: /data
          livenessProbe:
            httpGet: { path: /health, port: 8080 }
            initialDelaySeconds: 30
            periodSeconds: 30

      volumes:
        - name: config-template
          configMap: { name: mas-config }
        - name: generated-config
          emptyDir: {}
        - name: matrix-secrets
          secret:
            secretName: matrix-secrets
            items:
              - { key: SYNAPSE_REGISTRATION_SHARED_SECRET, path: SYNAPSE_REGISTRATION_SHARED_SECRET }
              - { key: SYNAPSE_MACAROON_SECRET_KEY, path: SYNAPSE_MACAROON_SECRET_KEY }
              - { key: OIDC_CLIENT_ID, path: OIDC_CLIENT_ID }
              - { key: OIDC_CLIENT_SECRET, path: OIDC_CLIENT_SECRET }
              - { key: SYNAPSE_SIGNING_KEY, path: SYNAPSE_SIGNING_KEY }
              - { key: SLIDING_SYNC_SECRET, path: SLIDING_SYNC_SECRET }
              - { key: MAS_ENCRYPTION_KEY, path: MAS_ENCRYPTION_KEY }
              - { key: MAS_OIDC_KEY, path: MAS_OIDC_KEY }
        - name: db-secret
          secret: { secretName: matrix-db-app }
---
apiVersion: v1
kind: Service
metadata:
  name: mas
  namespace: matrix
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: mas