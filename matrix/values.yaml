# Element Server Suite (ESS) Official Values v26.2.0
serverName: "kbrt.xyz"

# Synapse
synapse:
  ingress:
    host: "matrix.kbrt.xyz"
  postgres:
    host: "matrix-db-rw.matrix.svc"
    port: 5432
    user: "synapse"
    database: "synapse"
    sslMode: "prefer"
    # Try different secret name key
    existingSecret: "matrix-db-app"

# Matrix Authentication Service (MAS)
matrixAuthenticationService:
  ingress:
    host: "matrix-auth.kbrt.xyz"
  postgres:
    host: "matrix-db-rw.matrix.svc"
    port: 5432
    user: "synapse"
    database: "synapse"
    sslMode: "prefer"
    existingSecret: "matrix-db-app"

# Element Web
elementWeb:
  ingress:
    host: "chat.kbrt.xyz"

# Ingress Global Config
ingress:
  annotations:
    kubernetes.io/ingress.class: traefik
