# k3s/argo-cd/argo-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # This tells the Tailscale operator what MagicDNS name to use
    tailscale.com/hostname: "argo"
    # This ensures it matches your ACL rules
    tailscale.com/tags: "tag:deployment"
spec:
  # Use the Tailscale Ingress controller directly
  ingressClassName: tailscale
  rules:
  - host: argo.moose-amberjack.ts.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              name: https
